{% extends "webbanhang/base.html" %}
{% load static %}
{% block placeholder %}

 <div class="col-md-12 bor">
 	 <section class="box-main1">
        <h3 class="title-main" style="text-align: center;"><a href="javascript:void(0)"> Thông tin khách hàng </a> </h3>
        {% if messages %}
                {% for message in messages %}
                    
                        <div class="alert alert-success" role="alert">
                        {{ message }}
                        </div>
             
                {% endfor %}
            {% endif %}
        <form style="margin-top: 30px">
        	<div class="col-sm-6">
	            <div class="form-group row">
	                <label class="col-sm-4 text-right" style="margin-top: 10px">Tên</label>
	                <div class="col-sm-8">
	                  <input type="text" readonly="" class="form-control" name="name" value="{{user.name}}">
	                </div>
	            </div>

	            <div class="form-group row">
	                <label class="col-sm-4 text-right" style="margin-top: 10px">Email</label>
	                <div class="col-sm-8">
	                  <input type="email" readonly="" class="form-control" name="email"value="{{user.email}}">
	                </div>
	            </div>


	            <div class="form-group row">
	                <label class="col-sm-4 text-right" style="margin-top: 10px">Số điện thoại</label>
	                <div class="col-sm-8">
	                  <input type="tel" readonly="" class="form-control" name="phone" value="{{user.phone}}">
	                </div>
	            </div>

	            <div class="form-group row">
	                <label class="col-sm-4 text-right" style="margin-top: 10px">Địa chỉ</label>
	                <div class="col-sm-8">
	                  <input type="text" readonly="" class="form-control" name="address" value="{{user.address}}">
	                </div>
	            </div>

	            <div class="form-group">
	                <div class="col-sm-2 col-sm-offset-4 container-fluid">
	                  <a href="{% url 'webbanhang:update-info' %}" class="btn btn-info">chỉnh sửa</a>
	                </div>
	            </div>
	            <div class="col-sm-offset-8 form-group">
	                <div class=" container-fluid">
	                  <a href="{% url 'webbanhang:purchase-history' %}" class="btn btn-info">lịch sử đặt hàng</a>
	                </div>
	            </div>
        	</div>
            <div class="form-group">
            	<div class="col-sm-offset-7 container-fluid">
            		<img src="{{ MEDIA_URL }}/img/user.png">
            	</div>
            </div>
        </form>
        
       
    </section>

</div>

{% endblock %}
