{% extends "webbanhang/base.html" %}
{% load static %}
{% block placeholder %}

 <div class="col-md-12 bor">
 	 <section class="box-main1">
        <h3 class="title-main" style="text-align: center;"><a href="javascript:void(0)"> Thanh toán </a> </h3>

        <form action="{% url 'webbanhang:order' %}" method="POST" style="margin-top: 30px">
             {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 text-right" style="margin-top: 10px">Tên người nhận</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="name" value="{{user.name}}" required pattern="\S+.*" title="Tên không được để trống">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 text-right" style="margin-top: 10px">Số điện thoại</label>
                <div class="col-sm-8">
                  <input type="tel" class="form-control" name="phone"value="{{user.phone}}" required pattern="\S+.*" title="Số điện thoại không được để trống">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 text-right" style="margin-top: 10px">Địa chỉ</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="address" value="{{user.address}}" required pattern="\S+.*" title="Địa chỉ không được để trống">

                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 text-right" style="margin-top: 10px">Tổng số tiền</label>
                <div class="col-sm-8">
                  <input type="number" readonly="" class="form-control" name="amount" value="{{total}}">
             
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-8 col-sm-offset-2 container-fluid">
                  <button type="submit" class="btn btn-success">Đặt hàng</button>
                </div>
            </div>
        </form>
        
       
    </section>

</div>

{% endblock %}
